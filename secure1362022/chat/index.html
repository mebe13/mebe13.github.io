
 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA | BeMe</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* üî• T√çTULO CON OJO FUTURISTA */
    #chat-title {
      text-align: center;
      padding: 15px;
      margin: 0;
      background: #111;
      border-bottom: 1px solid #333;
      font-size: 20px;
      font-weight: bold;
      color: #ff8400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .eye-icon {
      display: flex;
      align-items: center;
    }

    /* üî• ANIMACIONES DEL OJO */
    .eye-icon svg {
      animation: glow 2.5s infinite ease-in-out;
    }

    .eye-pupil {
      animation: scan 3.5s infinite ease-in-out;
    }

    @keyframes glow {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 1px #ff8400);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.08);
        filter: drop-shadow(0 0 8px #ff8400);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 1px #ff8400);
        opacity: 0.9;
      }
    }

    @keyframes scan {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.25);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* üî• Caja del chat */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
    }

    .msg {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user {
      background: #ff8400;
      margin-left: auto;
    }

    .bot {
      background: #1e1e1e;
      border: 1px solid #444;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
      border-radius: 6px;
    }

    #send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #ff8400;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #ff9500;
    }
  </style>
</head>

<body>

  <!-- üî• T√çTULO + OJO FUTURISTA ANIMADO -->
  <h1 id="chat-title">
    <span class="eye-icon">
      <svg viewBox="0 0 64 64" width="26" height="26" fill="none" stroke="#ff8400" stroke-width="3">
        <circle cx="32" cy="32" r="10" />
        <path d="M2 32 C12 12, 52 12, 62 32 C52 52, 12 52, 2 32 Z" />
        <circle cx="32" cy="32" r="4" fill="#ff8400" class="eye-pupil" />
      </svg>
    </span>
    Prototipo de Chat Bot con IA Gemini
  </h1>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
    <button id="send-btn">Enviar</button>
  </div>

<script>
  const API_KEY = "AIzaSyALLxAi3apUwV4jn5AyS9k2TdEBhW1i8kw";

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              { role: "user", parts: [{ text }] }
            ]
          })
        }
      );

      const data = await response.json();

      if (data.error) {
        addMessage("‚ö† Error Gemini: " + data.error.message, "bot");
        return;
      }

      const botMsg =
        data.candidates?.[0]?.content?.parts?.[0]?.text ||
        "No pude generar respuesta.";

      addMessage(botMsg, "bot");

    } catch (err) {
      addMessage("Error de conexi√≥n con Gemini.", "bot");
      console.error(err);
    }
  }

  function addMessage(text, type) {
    const box = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.className = "msg " + type;
    msg.innerText = text;
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
  }

  document.getElementById("send-btn").addEventListener("click", sendMessage);

  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  // üî• Mensaje inicial autom√°tico del bot
  window.onload = () => {
    addMessage(
      "Hola, soy BeMe IA üëÅÔ∏è. ¬øEn qu√© proyecto te ayudo hoy lo que necesites...",
      "bot"
    );
  };
</script>

</body>
</html>
