<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <main class="bg-animated">
    <section class="card">
      <header class="card__header">
        <h1>Envia un mensaje</h1>
        <p class="subtitle">Responder√© cuanto antes ‚Äî ¬°hablemos hoy!</p>
      </header>

      <form id="contactForm" class="form" method="POST" action="enviar.php" novalidate>
        <div class="field">
          <label for="names">Nombres *</label>
          <input type="text" id="names" name="nombre" required placeholder="Tu nombre">
          <span class="hint">Escribe tu nombre completo</span>
        </div>

        <div class="field">
          <label for="phone">Telefono / Celular</label>
          <input type="text" id="phone" name="telefono" placeholder="+52 55...">
          <span class="hint">Opcional</span>
        </div>

        <div class="field">
          <label for="email">Correo electronico *</label>
          <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
          <span class="hint">Usa un correo v√°lido</span>
        </div>

        <div class="field">
          <label for="mensaje">Describe tu proyecto *</label>
          <textarea id="mensaje" name="mensaje" required rows="5" placeholder="Cu√©ntame brevemente tu idea o necesidad"></textarea>
        </div>

        <div class="actions">
          <button id="btnSend" type="submit" class="btn btn-primary">Enviar Mensaje</button>
          <a class="btn btn-outline" href="../index.html#hero" rel="noopener">üè† Ir a Portafolio</a>
        </div>
      </form>

      <footer class="card__footer">
        <small>UX Futurista ‚Äî BeMe13 ¬∑ Azul/Violeta/Cian</small>
      </footer>
    </section>
  </main>

  <div id="modal" class="modal" hidden>
    <div class="modal__content">
      <h3>Errores encontrados</h3>
      <div class="modal__body" id="modalErrors"></div>
      <button id="btnClose" class="btn btn-danger">Cerrar</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
