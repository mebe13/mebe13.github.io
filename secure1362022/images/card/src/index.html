<html lang="es"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/><meta content="Portafolio UX/UI, diseño, marketing digital y desarrollo web — BeMe13." name="description"/><meta content="BeMe13 — UX/UI &amp; Marketing Digital" property="og:title"/><meta content="Portafolio UX/UI, diseño, marketing digital y desarrollo web — BeMe13." property="og:description"/><meta content="website" property="og:type"/><meta content="summary_large_image" name="twitter:card"/></head><div class="wrapper" id="app"><div class="card-form"><div class="card-list"><div class="card-item" v-bind:class="{ '-active' : isCardFlipped }"><div class="card-item__side -front"><div class="card-item__focus" ref="focusElement" v-bind:class="{'-active' : focusElementStyle }" v-bind:style="focusElementStyle"></div><div class="card-item__cover"><img alt="imagen" class="card-item__bg" decoding="async" loading="lazy" v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'"/></div><div class="card-item__wrapper"><div class="card-item__top"><img alt="chip" class="card-item__chip" decoding="async" loading="lazy" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"/><div class="card-item__type"><transition name="slide-fade-up"><img alt="imagen" class="card-item__typeImg" decoding="async" loading="lazy" v-bind:key="getCardType" v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'" v-if="getCardType"/></transition></div></div><label class="card-item__number" for="cardNumber" ref="cardNumber"><template v-if="getCardType === 'amex'"><span :key="$index" v-for="(n, $index) in amexCardMask"><transition name="slide-fade-up"><div class="card-item__numberItem" v-if="$index &gt; 4 &amp;&amp; $index &lt; 14 &amp;&amp; cardNumber.length &gt; $index &amp;&amp; n.trim() !== ''">*</div><div :class="{ '-active' : n.trim() === '' }" :key="$index" class="card-item__numberItem" v-else-if="cardNumber.length &gt; $index">
                      {{cardNumber[$index]}}
                    </div><div :class="{ '-active' : n.trim() === '' }" :key="$index + 1" class="card-item__numberItem" v-else="">{{n}}</div></transition></span></template><template v-else=""><span :key="$index" v-for="(n, $index) in otherCardMask"><transition name="slide-fade-up"><div class="card-item__numberItem" v-if="$index &gt; 4 &amp;&amp; $index &lt; 15 &amp;&amp; cardNumber.length &gt; $index &amp;&amp; n.trim() !== ''">*</div><div :class="{ '-active' : n.trim() === '' }" :key="$index" class="card-item__numberItem" v-else-if="cardNumber.length &gt; $index">
                        {{cardNumber[$index]}}
                      </div><div :class="{ '-active' : n.trim() === '' }" :key="$index + 1" class="card-item__numberItem" v-else="">{{n}}</div></transition></span></template></label><div class="card-item__content"><label class="card-item__info" for="cardName" ref="cardName"><div class="card-item__holder">Card Holder</div><transition name="slide-fade-up"><div class="card-item__name" key="1" v-if="cardName.length"><transition-group name="slide-fade-right"><span class="card-item__nameItem" v-bind:key="$index + 1" v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')" v-if="$index === $index">{{n}}</span></transition-group></div><div class="card-item__name" key="2" v-else="">Full Name</div></transition></label><div class="card-item__date" ref="cardDate"><label class="card-item__dateTitle" for="cardMonth">Expires</label><label class="card-item__dateItem" for="cardMonth"><transition name="slide-fade-up"><span v-bind:key="cardMonth" v-if="cardMonth">{{cardMonth}}</span><span key="2" v-else="">MM</span></transition></label>
                  /
                  <label class="card-item__dateItem" for="cardYear"><transition name="slide-fade-up"><span v-bind:key="cardYear" v-if="cardYear">{{String(cardYear).slice(2,4)}}</span><span key="2" v-else="">YY</span></transition></label></div></div></div></div><div class="card-item__side -back"><div class="card-item__cover"><img alt="imagen" class="card-item__bg" decoding="async" loading="lazy" v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'"/></div><div class="card-item__band"></div><div class="card-item__cvv"><div class="card-item__cvvTitle">CVV</div><div class="card-item__cvvBand"><span :key="$index" v-for="(n, $index) in cardCvv">
                    *
                  </span></div><div class="card-item__type"><img alt="imagen" class="card-item__typeImg" decoding="async" loading="lazy" v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'" v-if="getCardType"/></div></div></div></div></div><div class="card-form__inner"><div class="card-input"><label class="card-input__label" for="cardNumber">Card Number</label><input autocomplete="off" class="card-input__input" data-ref="cardNumber" id="cardNumber" type="text" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:blur="blurInput" v-on:focus="focusInput"/></div><div class="card-input"><label class="card-input__label" for="cardName">Card Holders</label><input autocomplete="off" class="card-input__input" data-ref="cardName" id="cardName" type="text" v-model="cardName" v-on:blur="blurInput" v-on:focus="focusInput"/></div><div class="card-form__row"><div class="card-form__col"><div class="card-form__group"><label class="card-input__label" for="cardMonth">Expiration Date</label><select class="card-input__input -select" data-ref="cardDate" id="cardMonth" v-model="cardMonth" v-on:blur="blurInput" v-on:focus="focusInput"><option disabled="" selected="" value="">Month</option><option v-bind:disabled="n &lt; minCardMonth" v-bind:key="n" v-bind:value="n &lt; 10 ? '0' + n : n" v-for="n in 12">
                    {{n &lt; 10 ? '0' + n : n}}
                </option></select><select class="card-input__input -select" data-ref="cardDate" id="cardYear" v-model="cardYear" v-on:blur="blurInput" v-on:focus="focusInput"><option disabled="" selected="" value="">Year</option><option v-bind:key="n" v-bind:value="$index + minCardYear" v-for="(n, $index) in 12">
                    {{$index + minCardYear}}
                </option></select></div></div><div class="card-form__col -cvv"><div class="card-input"><label class="card-input__label" for="cardCvv">CVV</label><input autocomplete="off" class="card-input__input" id="cardCvv" maxlength="4" type="text" v-mask="'####'" v-model="cardCvv" v-on:blur="flipCard(false)" v-on:focus="flipCard(true)"/></div></div></div><button class="card-form__button">
          Submit
        </button></div></div><a class="github-btn" href="https://github.com/muhammederdem/credit-card-form" target="_blank">
      See on GitHub
    </a></div></html>
